<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kiki's Delivery Service!</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <img src="./assets/SeekPng.com_kikis-delivery-service-png_3032010.png" alt="kiki-logo" >
      <h1>Kiki's Delivery Service</h1>
    </header>
    <main>

      </div>
      <aside>
        <button class="start">Start</button>
        <h2>Current Score: <span class="scoreSpan"></span></h2>
        <h2>Time Remaining: <span class="timerSpan"></span></h2>
        <h2>Lives:</h2>
        <div class="lives">      
         <div class="heart" id="one"></div>
         <div class="heart" id="two"></div>
          <div class="heart" id="three"></div>
       </div><audio></audio>
       <button class="play">Play</button>
  
     </aside>
     <div id="modalWin" class="winGame">
      <div class="modal-content-win">
      <span class="close-btn">&times;</span>
      <p>Congrats! You've helped Kiki delivery all the bread! 
        <br>
        Play again?

      </p>
      </div> 
      <div class="grid-wrapper">
       <div class="grid"></div>
       </div>

       <div id="modalLose" class="loseGame">
        <div class="modal-content-lose">
        <span class="close-btn">&times;</span>
        <p>Oh no! Kiki couldn't deliver all the bread in time ... 
          <br>
          Try again?</p>
        </div>

      </div>
    </main>
  </body>
</html>
