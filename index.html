<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kiki's Delivery Service!</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
      <img src="./assets/SeekPng.com_kikis-delivery-service-png_3032010.png" alt="kiki-logo" >
      </div>

      <div class="title-wrapper">
      <h1>Kiki's Delivery Service</h1>
    
      <div class="tag-wrapper">
      <h4>Help Kiki complete her bread delivery for the day!</h4>
      <h4>Press Start!</h4>
      </div>
    </div>
    </section>
    </header>
    <main>
  
      <aside>
        <button class="start">Start</button>
        <h2>Current Score: <span class="scoreSpan"></span></h2>
        <h2>Time Remaining: <span class="timerSpan"></span></h2>
        <h2>Lives:</h2>
        <div class="lives">      
        <div class="heart" id="one"></div>
        <div class="heart" id="two"></div>
          <div class="heart" id="three"></div>
        </div>
        <audio></audio>
        <button class="play">Play</button>
        
  
      </aside>
    <section class="winGame">
      <div class="content-win">
      <!-- <button class="close-btn1">&times;</span> -->
      <p>Congrats! </p>
      <p>You've helped Kiki deliver all the bread! </p>
      <img src="./assets/fe3271c2f92d9d098bd5a3281eb889e5.gif" alt="kiki-and-jiji" width="100px">
      <button class="play-again">Play Again?</button>
      </div> 
    </section>
      

      <section class="loseGame">
        <div class="content-lose">
        <!-- <button class="close-btn2">&times;</span> -->
        <p>Oh no! </p>
        <p>Kiki couldn't deliver all the bread in time ... </p>
        <img src="./assets/fe3271c2f92d9d098bd5a3281eb889e5.gif" alt="kiki-and-jiji" width="100px">
          <button class="try-again">Try again?</button>
        </div>
        </section>

  
      
      <div class="grid-wrapper">
        <div class="grid">

       </div>
      </div>



      </div>
    </main>
  </body>
</html>
